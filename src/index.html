<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An Instagram-like website for sharing images."
    />
    <meta name="keywords" content="images, photos, pictures, gallery" />
    <meta name="author" content="Josh Gomez" />
    <!-- <link rel="icon" type="image/x-icon" href="images/favicon.ico" /> -->
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img id="logo-image" alt="Website Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__picture">
            <img
              id="avatar-image"
              alt="profile picture"
              class="profile__avatar"
            />
            <button type="button" class="profile__picture_edit-btn">
              Edit Avatar
            </button>
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">New Post</button>
        </section>
        <section class="cards">
          <template id="card__template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <button class="card__delete-btn"></button>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </template>
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="delete-modal">
        <div class="modal__container modal__container_delete">
          <div class="modal__header modal__header_delete">
            <h2 class="modal__title modal__title_delete">
              Are you sure you want to delete this image?
            </h2>
            <button
              type="button"
              class="modal__close-btn modal__close-btn_delete"
            ></button>
          </div>
          <form class="modal__form" id="delete-form">
            <div class="modal__buttons">
              <button
                type="submit"
                class="modal__button modal__button_delete modal__submit-btn"
              >
                Delete
              </button>
              <button type="button" class="modal__button modal__button_cancel">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile avatar</h2>
            <button
              type="button"
              class="modal__close-btn"
              id="edit-profile-close-btn"
            ></button>
          </div>
          <form name="edit-avatar" class="modal__form" id="edit-avatar-form">
            <label for="url" class="modal__label"
              >Profile Picture
              <input
                id="url"
                type="url"
                class="modal__input"
                placeholder="Paste a link to an image"
                required
              />
              <span
                id="url-error"
                class="modal__error"
                aria-live="polite"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button
              type="button"
              class="modal__close-btn"
              id="edit-profile-close-btn"
            ></button>
          </div>
          <form name="edit-profile" class="modal__form" id="edit-profile-form">
            <label for="name" class="modal__label"
              >Name
              <input
                id="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span
                id="name-error"
                class="modal__error"
                aria-live="polite"
              ></span>
            </label>
            <label for="description" class="modal__label"
              >Description
              <input
                id="description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="description-error"
                class="modal__error"
                aria-live="polite"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New post</h2>
            <button
              type="button"
              class="modal__close-btn"
              id="new-post-close-btn"
            ></button>
          </div>
          <form name="new-post" class="modal__form" id="new-post-form">
            <label for="url" class="modal__label"
              >Image link
              <input
                id="url"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span
                id="url-error"
                class="modal__error"
                aria-live="polite"
              ></span>
            </label>
            <label for="caption" class="modal__label"
              >Caption
              <input
                id="caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                id="caption-error"
                class="modal__error"
                aria-live="polite"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="image-modal">
        <div class="modal__container modal__container-image">
          <figure class="modal__image-container">
            <img src="" alt="" class="modal__image" />
            <figcaption class="modal__caption"></figcaption>
          </figure>
          <button
            type="button"
            class="modal__close-btn modal__close-btn-image"
            id="image-close-btn"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
